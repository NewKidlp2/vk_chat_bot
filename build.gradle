plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Bot.BotServer'

group 'vk_bot_messages'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

run {
    standardInput = System.in
}